    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

        <div class="bg-white shadow-md rounded-xl border border-gray-300 p-6 text-center">
            <div class="blood flex justify-center text-black text-4xl">
                <i class="fas fa-sync-alt xyz"></i>
            </div>
            <div class="mt-4 text-lg font-semibold text-gray-800">
                Request Made <br>
                <span class="text-2xl font-bold">{{requestmade}}</span>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-xl border border-gray-300 p-6 text-center">
            <div class="blood flex justify-center text-black text-4xl">
                <i class="fas fa-sync xyz"></i>
            </div>
            <div class="mt-4 text-lg font-semibold text-gray-800">

                <span class="text-2xl font-bold">{{requestpending}}</span>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-xl border border-gray-300 p-6 text-center">
            <div class="blood flex justify-center text-black text-4xl">
                <i class="fas fa-check-circle xyz"></i>
            </div>
            <div class="mt-4 text-lg font-semibold text-gray-800">
                Approved Request <br>
                <span class="text-2xl font-bold">{{requestapproved}}</span>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-xl border border-gray-300 p-6 text-center">

                <i class="fas fa-times-circle xyz"></i>

            <div class="mt-4 text-lg font-semibold text-gray-800">
