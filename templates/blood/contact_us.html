    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg mt-12">
        <h2 class="text-2xl font-semibold text-center text-black mb-6">Contact Us</h2>
        <p class="text-center text-gray-500 mb-6">We'd love to hear from you! Please fill out the form below.</p>

        <form method="POST" action="{% url 'contact_us' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Full Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" id="name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:outline-none" required>
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:outline-none" required>
            </div>

            <!-- Subject -->
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <input type="text" name="subject" id="subject" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:outline-none" required>
            </div>

            <!-- Message -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea name="message" id="message" rows="5" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:outline-none" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-black text-white font-semibold py-3 px-6 rounded-md shadow-md hover:bg-gray-800 transition">Send Message</button>
            </div>
        </form>

        {% if message %}
        <div class="mt-4 text-center text-green-500">
            <p>{{ message }}</p>
        </div>
        {% endif %}

    </div>
    {% include "blood/footer.html" %}
</body>
