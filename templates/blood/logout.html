{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
</head>
  <body>
      {% include "blood/navbar.html" %}
      <div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
          <!-- Logo -->
          <div class="mb-6">
              <img src="{% static 'image/log.png' %}" alt="logo" class="h-20 mx-auto">
          </div>

          <!-- Card -->
          <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-2xl text-center">
              <!-- Icon -->
              <div class="text-red-600 text-5xl mb-4">
                  <i class="fa fa-sign-out"></i>
              </div>

              <!-- Heading -->
              <h1 class="text-4xl font-bold mb-4">You Have Been Logged Out</h1>

              <!-- Message -->
              <h4 class="text-gray-600 text-lg mb-6">
                  Thank you for using our website
              </h4>
              <p>If you need any assistance, feel free to <a href="{% url 'contact_us' %}">contact us</a></p>

              <!-- Button -->
              <a href="/" class="inline-block bg-black text-white px-6 py-3 rounded-lg shadow hover:bg-red-700 transition">
                  Back to Home
              </a>
          </div>
      </div>

      {% include "blood/footer.html" %}

  </body>
</html>
